AppBundle\Entity\PostAttributes:
    type: entity
    table: post_attributes
    repositoryClass: AppBundle\Entity\PostAttributesRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }
